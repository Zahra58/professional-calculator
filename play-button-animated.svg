<svg width="500" height="180" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1f3a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="playGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffaa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ddff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Animated background glow rings -->
  <circle cx="100" cy="90" r="60" fill="none" stroke="#00ffaa" stroke-width="2" opacity="0.3">
    <animate attributeName="r" from="60" to="80" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.3" to="0" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="90" r="60" fill="none" stroke="#00ddff" stroke-width="2" opacity="0.3">
    <animate attributeName="r" from="60" to="80" dur="2s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.3" to="0" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main button background with shadow -->
  <rect width="500" height="180" rx="25" fill="url(#bgGradient)" stroke="#00ffaa" stroke-width="4" filter="url(#shadow)"/>
  
  <!-- Inner glow border -->
  <rect x="5" y="5" width="490" height="170" rx="22" fill="none" stroke="#00ffaa" stroke-width="1" opacity="0.3"/>
  
  <!-- Play circle with pulsing animation -->
  <circle cx="100" cy="90" r="50" fill="none" stroke="url(#playGradient)" stroke-width="5" filter="url(#glow)">
    <animate attributeName="r" values="50;52;50" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Play triangle with pulse -->
  <polygon points="85,65 85,115 130,90" fill="url(#playGradient)" filter="url(#glow)">
    <animateTransform attributeName="transform" type="scale" values="1;1.05;1" dur="1.5s" repeatCount="indefinite" additive="sum"/>
  </polygon>
  
  <!-- Text elements -->
  <text x="180" y="70" font-family="Orbitron, Arial, sans-serif" font-size="42" fill="#00ffaa" font-weight="900" filter="url(#glow)">
    ▶ PLAY DEMO
  </text>
  
  <text x="180" y="105" font-family="Rajdhani, Arial, sans-serif" font-size="22" fill="#00ddff" font-weight="700">
    Launch CALCUTRON v2.0
  </text>
  
  <text x="180" y="135" font-family="Rajdhani, Arial, sans-serif" font-size="16" fill="#64748b" font-weight="500">
    ✨ Professional Scientific Calculator • Click to Try Live →
  </text>
  
  <!-- Sparkle effects -->
  <circle cx="450" cy="30" r="3" fill="#00ffaa">
    <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="470" cy="50" r="2" fill="#00ddff">
    <animate attributeName="opacity" values="0;1;0" dur="2.5s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="430" cy="45" r="2.5" fill="#00ffaa">
    <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
</svg>
