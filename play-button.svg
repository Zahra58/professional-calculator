<svg width="400" height="150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1f3a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="playGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffaa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ddff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main button background -->
  <rect width="400" height="150" rx="20" fill="url(#bgGradient)" stroke="#00ffaa" stroke-width="3"/>
  
  <!-- Play circle -->
  <circle cx="80" cy="75" r="40" fill="none" stroke="url(#playGradient)" stroke-width="4" filter="url(#glow)"/>
  
  <!-- Play triangle -->
  <polygon points="70,55 70,95 105,75" fill="url(#playGradient)" filter="url(#glow)"/>
  
  <!-- Text -->
  <text x="150" y="65" font-family="Orbitron, Arial, sans-serif" font-size="32" fill="#00ffaa" font-weight="900" filter="url(#glow)">PLAY DEMO</text>
  <text x="150" y="95" font-family="Rajdhani, Arial, sans-serif" font-size="18" fill="#00ddff">Launch CALCUTRON v2.0</text>
  <text x="150" y="120" font-family="Rajdhani, Arial, sans-serif" font-size="14" fill="#64748b">Click to try the calculator live â†’</text>
</svg>
